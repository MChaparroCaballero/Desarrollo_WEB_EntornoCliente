<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero= 0;
        function anadir(){
             let contador= document.getElementById("contador");
             numero++;
             contador.innerHTML=numero;

        }
    </script>

    <p id="contador">0</p>
    <button id="sumar" onclick="anadir()">+</button>
</body>
</html>
