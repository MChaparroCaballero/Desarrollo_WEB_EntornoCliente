<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
       #galeria{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 50px;
       } 
       #galeria img{
        border: 3px solid black;
       }

       #expansion{
        display: flex; 
        justify-content: center; /* Centra horizontalmente el contenido */
        align-items: center;
        margin-top: 50px;
       }
       #expansion img{
         border: 3px solid black;
       }
    </style>
    <script>
        let imagenes = ["brownie.png", "churros.png", "magdalena.png", "napolitana.png"];
        let indice = Math.floor(Math.random() * imagenes.length);
       // document.write('<img src="' + imagenes[indice] + '" alt="Imagen aleatoria">');


       function zoom(imgElement){
        imgElement.style.transform = "scale(1.3)";
        imgElement.style.zIndex = '10';
       }
       function normal(imgElement){
        imgElement.style.transform = "scale(1)";
        imgElement.style.zIndex = '1';
       }

       function teLaMeto(ruta){
        document.getElementById("expansion").innerHTML = '<img src="' + ruta + '" alt="Imagen ampliada" height="500px" width="500px" border: 3px solid black>';
       }
    </script>

    <div id="galeria">
    <img src="img/brownie.png" alt="Brownie" height="300px" width="300px" onmouseover="zoom(this)" onmouseout="normal(this)" onclick="(teLaMeto('img/brownie.png'))">
    <img src="img/churros.png" alt="Churros" height="300px" width="300px" onmouseover="zoom(this)" onmouseout="normal(this)" onclick="(teLaMeto('img/churros.png'))">
    <img src="img/magdalena.png" alt="Magdalena" height="300px" width="300px" onmouseover="zoom(this)" onmouseout="normal(this)" onclick="(teLaMeto('img/magdalena.png'))">
    <img src="img/napolitana.png" alt="Napolitana" height="300px" width="300px" onmouseover="zoom(this)" onmouseout="normal(this)" onclick="(teLaMeto('img/napolitana.png'))">
    </div>
    <div id="expansion"></div>

</body>
</html>
