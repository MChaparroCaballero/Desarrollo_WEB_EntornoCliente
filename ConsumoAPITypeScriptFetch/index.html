<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consumo API Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="container mt-5"> <h1 class="text-center" id="titulo">Lista de Usuarios</h1>
        
        <div id="cargando" class="card shadow">
    <div class="card-body d-flex flex-column align-items-center justify-content-center">
        <p class="fw-bold text-secondary">Cargando...</p>
    </div>
</div>

        <div id="contenedorTabla" class="mt-4">
            <table id="tablaUsuarios" class="table table-striped table-bordered table-hover" style="display: none;">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo"></tbody>
            </table>
        </div>

        <div id="contenedorBoton">
        <button id="btnActualizar" class="btn btn-success" style="display: none;">
            Actualizar Datos
        </button></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
